<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickUp Token</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <div>
        <h1>ClickUp Token</h1>
        <p class="subtitle">Get your cu_jwt token for API access</p>
      </div>
      <button id="refresh" class="btn secondary">Refresh</button>
    </header>

    <section class="card">
      <div class="card-title">
        <div>
          <h2>API Token (cu_jwt)</h2>
          <p class="small">Copy this to API/config.js</p>
        </div>
        <button id="copy-token" class="btn primary">Copy Token</button>
      </div>
      <textarea id="token-value" readonly spellcheck="false" placeholder="Token will appear here..."></textarea>
    </section>

    <section class="card">
      <div class="card-title">
        <h2>Token Info</h2>
      </div>
      <div id="token-info" class="token-info">
        <p class="small">Loading...</p>
      </div>
    </section>

    <p id="status" class="status">Ready.</p>
  </main>

  <script type="module" src="popup.js"></script>
</body>
</html>
